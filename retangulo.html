<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Cálculo do Retangulo</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="container">
            <a href="index.html"><button class="btn-return"><i class="fa-solid fa-arrow-left"></i></button></a>
        </div>
    <div class="container col mt-5 mb-1">
        <div class="row">
            <h1>Vamos botar a mão na massa</h1>
            <p>Preencha os campos a baixo para efetuar a conta matemática</p>
        </div>
    </div>
    <form class="container col-5" action="" method="get">
        <div class="row">
            <img  class="container col-7" src="assets/images/icones/3_-_retangulo-transformed.png" alt="">
            <label for="base">Digite a medida base:</label>
            <input type="number" id="base">
            <label for="altura">Digite a medida altura:</label>
            <input type="number" id="altura">
            <div class="row">
                <button id="btn-calc-retangulo" class="button-calc container mt-5">Calcular</button>
            </div>
            <p id="resultado-retangulo"></p>
        </div>
        
    </form>

    </div>

    <script src="https://kit.fontawesome.com/4f94516cec.js" crossorigin="anonymous"></script>
    <script src="assets/js/scriptRetangulo.js"></script>
</body>
</html>
