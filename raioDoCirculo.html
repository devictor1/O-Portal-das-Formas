<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Cálculo Da Coroa Do Circulo</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
    
    <div class="container mt-5 col">
        <div class="row">
            <div class="container">
                <a href="index.html"><button class="btn-return"><i class="fa-solid fa-arrow-left"></i></button></a>
            </div>
            <h1>Vamos botar a mão na massa</h1>
            <p>Preencha os campos a baixo para efetuar a conta matemática</p>
        </div>
    </div>
    <form class="container col" action="" method="get">
        <div class="row">
            
                <div class="container col-4 float-left">
                    <div class="row">
                        <img  class="img-raio-circle container" src="assets/images/icones/4_-_coroa-circulo-38xdH8i8Z-transformed.png" alt="">
                    </div>
                </div>

                <div class="informacao container col-5 mt-5">
                    <div class="row">
                        <label for="raio-maior">Digite a medida raio maior:</label>
                        <input type="number" id="raioMaior">
                        <label for="raio-menor">Digite a medida raio menor:</label>
                        <input type="number" id="raioMenor">
                    </div>
                </div>
                
            <div class="row">
                <button id="btn-calc-raio-circulo" class="button-calc container mt-1">Calcular</button>
            </div>
            <p id="resultado-retangulo"></p>
        </div>
        
    </form>

    <script src="https://kit.fontawesome.com/4f94516cec.js" crossorigin="anonymous"></script>
    <script src="assets/js/scriptRaioCirculo.js"></script>
</body>
</html>
