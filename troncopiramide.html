<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4f94516cec.js" crossorigin="anonymous"></script>
    <title>Cálculo tronco da pirâmide</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
    <div class="container mt-5">
        <div class="container">
            <a href="index.html"><button class="btn-return"><i class="fa-solid fa-arrow-left"></i></button></a>
        </div>
    <div class="container col">
        <div class="row">
            <h1>Vamos botar a mão na massa</h1>
            <P>preencha os campos a baixo para efeituar o calculo do tronco da piramide</P>           
            <img class="img-tronco-piramide" src="assets/images/icones/2_-_Tronco_-piramide-transformed.png" alt=""> 
            <div class="camp ml-5 col-5 mt-3">
                <div class="row">
                    <label class="mt-5" for="altura-do-tronco-piramide">Digite a altura do tronco da piramide</label>
                    <input type="number" id="altura-do-tronco-piramide">
                    <label class="mt-3" for="area-base-maior">Digite a área da base maior</label>
                    <input type="number" id="areaBaseMaior">
                    <label class="mt-3" for="area-base-menor">Digite a área da base menor</label>
                    <input type="number" id="areaBaseMenor">
                </div>
                <div class="row">
                    <p id="result-pyramid"></p>
                </div>
                <div class="row">
                    <button id="btn-calc-piramide" class="button-calc container mt-5">Calcular</button>
                </div>
                
                
            </div>
        </div>
        </div>
    </div>
                
                        
    
    <script src="assets/js/scriptPiramide.js"></script>
</body>
</html>
